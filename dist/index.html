<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>egg calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="blur-overlay">
        <div class="dark-overlay"></div>
      </div>
      <div class="calculator">
        <div class="buttons">
          <div class="result">
            <div class="help-text mr-1"></div>
            <div class="operation-text mr-1"></div>
            <div class="result-text mr-1"></div>
          </div>
          <div class="calculator-rows">
            <div class="calculator-row">
              <div class="btn btn-light-gray">AC</div>
              <div class="btn btn-light-gray">+/-</div>
              <div class="btn btn-light-gray">%</div>
              <div class="btn btn-orange">/</div>
            </div>
            <div class="calculator-row">
              <div class="btn btn-dark-gray">7</div>
              <div class="btn btn-dark-gray">8</div>
              <div class="btn btn-dark-gray">9</div>
              <div class="btn btn-orange">*</div>
            </div>
            <div class="calculator-row">
              <div class="btn btn-dark-gray">4</div>
              <div class="btn btn-dark-gray">5</div>
              <div class="btn btn-dark-gray">6</div>
              <div class="btn btn-orange">-</div>
            </div>
            <div class="calculator-row">
              <div class="btn btn-dark-gray">1</div>
              <div class="btn btn-dark-gray">2</div>
              <div class="btn btn-dark-gray">3</div>
              <div class="btn btn-orange">+</div>
            </div>
            <div class="calculator-row">
              <div class="btn btn-dark-gray btnx2">0</div>
              <div class="btn btn-dark-gray">.</div>
              <div class="btn btn-orange">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/functions.js"></script>
</html>
